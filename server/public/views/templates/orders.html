<table class="table" ng-model="orders">
  <thead>
    <tr>
      <th>Order Date</th>
      <th>Description</th>
      <th>Street</th>
      <th>City</th>
      <th>State</th>
      <th>Zip</th>
      <th>Address Type</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in orders.data">
        <td>
          {{item.order_date}}
        </td>
        <td>
          {{item.description}}
        </td>
        <td>
          {{item.street}}
        </td>
        <td>
          {{item.city}}
        </td>
        <td>
          {{item.state}}
        </td>
        <td>
          {{item.Zip}}
        </td>
        <td>
          {{item.address_type}}
        </td>
        <td>
          {{item.first_name}}
        </td>
        <td>
          {{item.last_name}}
        </td>
    </tr>
  </tbody>
</table>
